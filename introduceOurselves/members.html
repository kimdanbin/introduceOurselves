<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce Ourselves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/member.css">
</head>

<body>
    <!-- 헤더 부분 -->
    <div class="header">
        <div>4조 사줘</div>
        <div>Introduce Ourselves</div>
    </div>
    <!-- 네비게이션 바 -->
    <div class="navigator">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <!-- 총 5개의 카드를 묶은 Class 입니다 -->
    <div class="totalcard">

        <!-- 카드가 양옆으로 펼쳐질수 있는 코드입니다 사실 이해못한 부분이기도 합니다 -->
        <div class="row row-mycards-1 row-mycards-md-5 g-15">

            <!-- 5개의 카드중 각각 카드 입니다 -->
            <div class="mycards g">

                <!-- 흰색 버튼이랑 이름, 수정, 삭제 버튼 입니다 -->
                <div class="yysmycardsbox g">
                    <!--홈페이지로 이동 현재 사진을 css로 옮겨서 작동안하는 코드인대 작동할수있게 하는 방법이 있는지 알아보려고 합니다-->
                    <a href="https://naver.com"></a>
                </div>
                <div class="mytitle g">
                    <h1 class="g">김단빈</h1>
                    <button class="g">수정하기</button>
                    <button class="g">삭제하기</button>
                </div>
            </div>

            <div class="mycards g">
                <div class="yysmycardsbox g">
                </div>
                <div class="mytitle g">
                    <h1 class="g">유영상</h1>
                    <button class="g">수정하기</button>
                    <button class="g">삭제하기</button>
                </div>
            </div>

            <div class="mycards g">
                <div class="mycardsbox g">
                </div>
                <div class="mytitle g">
                    <h1 class="g">정대현</h1>
                    <button class="g">수정하기</button>
                    <button class="g">삭제하기</button>
                </div>
            </div>

            <div class="mycards g">
                <div class="hjymycardsbox g">
                </div>
                <div class="mytitle g">
                    <h1 class="g">한지연</h1>
                    <button class="g">수정하기</button>
                    <button class="g">삭제하기</button>
                </div>
            </div>

            <div class="mycards g">
                <div class="mycardsbox g">
                </div>
                <div class="mytitle g">
                    <h1 class="g">류병길</h1>
                    <button class="g">수정하기</button>
                    <button class="g">삭제하기</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
